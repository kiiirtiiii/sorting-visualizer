<!DOCTYPE html>
<html>
    <head>
        <title>Sorting Visualizer</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="main-heading">SORTING VISUALIZER</div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid array-inputs">
              <a class="navbar-brand" href="#"><button type="button" class="btn btn-outline-info" id="a_generate">New Array</button></a>
              
              <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="controllers">
                <li>
                  <label for="#a_size">Size of array:</label>
                  <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                </li>

                <li>
                  <label for="#speed">Speed of the algorithm:</label>
                  <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                </li>
              </ul>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fa fa-bars" style="color:#fff; font-size:28px;"></i></span>
              </button>
              <div class="collapse navbar-collapse right-btn header_right" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item algos"><button type="button" class="btn btn-outline-light bubble-sort">Bubble</button></li>
                    <li class="nav-item algos"><button type="button" class="btn btn-outline-light selection-sort" >Selection</button></li>
                    <li class="nav-item algos"><button type="button" class="btn btn-outline-light insertion-sort" >Insertion</button></li>
                    <li class="nav-item algos"><button type="button" class="btn btn-outline-light quick-sort" >Merge</button></li>
                    <li class="nav-item algos"><button type="button" class="btn btn-outline-light merge-sort" >Quick</button></li>
                    <li class="nav-item algos"><button type="button" class="btn btn-outline-light merge-sort" >Heap</button></li>
                </ul>
              </div>
            </div>
          </nav>

          <section>
            <div id="Info_Cont1"></div>
            
            <div id="array_container"></div>

            <div id="Info_Cont2"></div>
          </section>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
          
          <script src="./scripts/main.js"></script>
          <script src="./scripts/visualizations.js"></script>
          
          <script src="./scripts/bubble_sort.js"></script>
          <script src="./scripts/selection_sort.js"></script>
          <script src="./scripts/insertion_sort.js"></script>
          <script src="./scripts/merge_sort.js"></script>
          <script src="./scripts/quick_sort.js"></script>
          <script src="./scripts/heap_sort.js"></script>

    </body>
</html>
